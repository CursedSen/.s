# Assign applications to specific workspaces
windowrulev2 = workspace 2 silent, class:(firefox)
windowrulev2 = workspace 7 silent, class:(steam)
windowrulev2 = workspace 8 silent, class:(Vmware)
windowrulev2 = workspace 9 silent, class:(Spotify)
windowrulev2 = workspace 10 silent, class:(vesktop)
windowrulev2 = workspace 14 silent, title:(FFXIVLauncher)
windowrulev2 = workspace 14 silent, title:(FINAL FANTASY XIV)

# Floating windows
windowrulev2 = float, class:(kitty)
windowrulev2 = float, class:(org.kde.dolphin)
windowrulev2 = float, class:(org.kde.ark)
windowrulev2 = float, class:(wlogout)
windowrulev2 = float, class:(PacketTracer)
windowrulev2 = float, class:(mpv)
windowrulev2 = float, class:(blueman-manager)

# Floating by title
windowrulev2 = float, title:(File Operation Progress)
windowrulev2 = float, title:(Open Files)
windowrulev2 = float, title:(Save Image)
windowrulev2 = float, title:(Volume Control)

# Centered floating windows
windowrulev2 = float, center, title:(Steam Settings)
windowrulev2 = float, center, title:(Friends List)

# Window Size
windowrulev2 = size 800 600, class:(kitty)
windowrulev2 = size 1280 720, class:(org.kde.dolphin)
windowrulev2 = size 1280 720, title:(Open Files)
windowrulev2 = size 1280 720, title:(Save Image)

# Xray effect
windowrulev2 = xray, class:(kitty)

# Prevent suspend when a fullscreen app is open
windowrulev2 = idleinhibit fullscreen, class:^(*)$
windowrulev2 = idleinhibit fullscreen, title:^(*)$
windowrulev2 = idleinhibit fullscreen, fullscreen:1

# Screen sharing (xwaylandvideobridge) settings
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$
windowrulev2 = nofocus, class:^(xwaylandvideobridge)$
